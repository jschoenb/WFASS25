@let b = book();
@if(b && b.images && b.images[0]) {
  <img class="ui tiny image" [src]="b.images[0].url"/>
}
<div class="content">
  <div class="header">{{ b?.title }}</div>
  <div class="description"> {{ b?.subtitle }} </div>
  <div class="metadata">
    @for (author of b?.authors; track author; let l =$last) {
      <span>{{ author.firstName }} {{ author.lastName }}@if(!l){,}</span>
    }
  </div>
  <div class="extra">ISBN {{ b?.isbn }}</div>
</div>
